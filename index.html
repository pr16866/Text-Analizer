<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text analizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Text Analyzer</h1>
        
        <textarea name="#" id="text_area" cols="1" rows="2" placeholder="Please enter your text...."></textarea>
        <br><button>START</button>
    </div>
<div class="another_container">
   <div class="small_box">
       <div class="inner_box">
           <h5>000</h5>
           <p>WORDS</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>SENTENCES</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>UPERCASE</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>LOWERCASE</p>
       </div>
      
   </div>
   <div class="small_box">
       <div class="inner_box">
           <h5>000</h5>
           <p>DIGITS</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>VOWELS</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>CONSONANTS</p>
       </div>
       <div class="inner_box">
           <h5>000</h5>
           <p>SPACES</p>
       </div>
    
   </div>
   </div>
   </div>

    <script src="main.js"></script>
</body>
</html>
